<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style-stockpage.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <title>Particular Stock</title>
</head>

<body>
    <!-- SIDE BAR -->
    <div class="btn-group-vertical" role="group" aria-label="Basic example">
      <img class = "sidebar-icon" id = "homebutton-icon" src="media/icons8-w-67.png" alt="icon">
      <button type="button" class="btn btn-secondary">Profile</button>
      <br>
      <button type="button" class="btn btn-secondary">Wallet</button>
      <br>
      <button type="button" class="btn btn-secondary">Stocks</button>
      <br>
      <button type="button" class="btn btn-secondary">Portfolio</button>
    </div>

    <!-- STOCK INFO -->
    <div class="card name-price"  style="width: 18rem;">
      <div class="card-body">
        <h3 class="card-title">Stock Name</h3>
        <h5 class="card-subtitle mb-2 ">Stock Price(Current Status) </h5>
        

      </div>
    </div>

    <div class="card market-info" style="width: 18rem;">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Today's High --</li>
        <li class="list-group-item">Today's Low --</li>
      </ul>
    </div>

    <!-- STOCK GRAPH IMAGE -->
    <img  class = "stock-graph" src="media/chart-transparent.png" alt="Grah">
    <div class="root"></div>
    <!-- STOCK OPTIONS -->
    <div class ="Buttons">
      <button type="button" class="btn btn-success">BUY</button>
      <p class = "order-price">Total price</p>\
      <input type="number" class = "qty-selector">
      <button type="button" class="btn btn-danger">SELL </button>
      <p class = "qty-owned">Quantity owned</p>
    </div>
</body>

</html>
